<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi Javascript</title>
  </head>
  <body>
    <div id="datanya"></div>
    <script>
      function kalikanAngka(angka1, angka2) {
        console.log("Proses perhitungan " + angka1 + " dan " + angka2);
        return angka1 * angka2;
      }
      console.log(kalikanAngka(5, 10));
      document.getElementById("datanya").innerHTML = kalikanAngka(5, 10);
    </script>
  </body>
</html>
