<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengkodisian Javasript</title>
  </head>
  <body>
    <div id="datanya"></div>
    <script>
      var lampu = "hijau";

      switch (lampu) {
        case "merah":
          console.log("case: Lampu nyala warna merah");
          document.getElementById("datanya").innerHTML = "case: Lampu nyala warna merah";
          break;
        case "kuning":
          console.log("case: Lampu nyala warna kuning");
          document.getElementById("datanya").innerHTML = "case: Lampu nyala warna kuning";
          break;
        case "hijau":
          console.log("case: Lampu nyala warna hijau");
          document.getElementById("datanya").innerHTML = "case: Lampu nyala warna hijau";
          break;
        default:
          console.log("default: Tidak ada warna lampu");
          document.getElementById("datanya").innerHTML = "case: Tidak ada warna lampu";
          break;
      }

      if (lampu == "merah") {
        console.log("if: Lampu nyala warna merah");
        // document.getElementById("datanya").innerHTML = "if: Lampu nyala warna merah";
      } else if (lampu == "kuning") {
        console.log("elseif: Lampu nyala warna kuning");
        // document.getElementById("datanya").innerHTML = "elseif: Lampu nyala warna kuning";
      } else if (lampu == "hijau") {
        console.log("elseif: Lampu nyala warna hijau");
        // document.getElementById("datanya").innerHTML = "elseif: Lampu nyala warna hijau";
      } else {
        console.log("else: Tidak ada warna lampu");
        // document.getElementById("datanya").innerHTML = "else: Tidak ada warna lampu";
      }
    </script>
  </body>
</html>
