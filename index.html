<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="datanya"></div>
    <script>
        for (var i = 0; i < 5; i++) {
            console.log("for: Saya Bernilai " + i);
        }

        var j = 0;
        while (j < 5) {
            console.log("while: Saya Bernilai " + j);
            j++;
        }

        var k = 0;
        do {
            console.log("dowhile: Saya Bernilai " + k);
            k++;
        } while (k < 5  );
    </script>
</body>
</html>
