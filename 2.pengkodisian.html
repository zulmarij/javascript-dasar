<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengkodisian Javascript</title>
  </head>
  <body>
    <div id="lampu"></div>
    <div id="warna"></div>
    <script>
      var lampu = "hijau";
      var warna = "hijau";
      switch (lampu) {
        case "merah":
          console.log("case: Lampu nyala warna merah");
          document.getElementById("lampu").innerHTML = "case: Lampu nyala warna merah";
          break;
        case "kuning":
          console.log("case: Lampu nyala warna kuning");
          document.getElementById("lampu").innerHTML = "case: Lampu nyala warna kuning";
          break;
        case "hijau":
          console.log("case: Lampu nyala warna hijau");
          document.getElementById("lampu").innerHTML = "case: Lampu nyala warna hijau";
          break;
        default:
          console.log("default: Tidak ada warna lampu");
          document.getElementById("lampu").innerHTML = "case: Tidak ada warna lampu";
          break;
      }

      if (warna == "merah") {
        console.log("if: Warna merah");
        document.getElementById("warna").innerHTML = "if: Warna merah";
      } else if (warna == "kuning") {
        console.log("elseif: Warna kuning");
        document.getElementById("warna").innerHTML = "elseif: Warna kuning";
      } else if (warna == "hijau") {
        console.log("elseif: Warna hijau");
        document.getElementById("warna").innerHTML = "elseif: Warna hijau";
      } else {
        console.log("else: Tidak ada warna warna");
        document.getElementById("warna").innerHTML = "else: Tidak ada warna";
      }
    </script>
  </body>
</html>
