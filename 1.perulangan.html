<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="datanya"></div>
    <script>
      var text = "";
      for (var i = 0; i < 5; i++) {
        console.log("for: Saya Bernilai " + i);
        text += "for: Saya Bernilai " + i + "<br>";
        document.getElementById("datanya").innerHTML = text;
      }

      var j = 0;
      while (j < 5) {
        console.log("while: Saya Bernilai " + j);
        text += "while: Saya Bernilai " + j + "<br>";
        document.getElementById("datanya").innerHTML = text;
        j++;
      }

      var k = 0;
      do {
        console.log("dowhile: Saya Bernilai " + k);
        text += "dowhile: Saya Bernilai " + k + "<br>";
        document.getElementById("datanya").innerHTML = text;
        k++;
      } while (k < 5);
    </script>
  </body>
</html>
